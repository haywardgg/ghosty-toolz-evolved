app:
  name: Ghosty Toolz Evolved
  version: 2.0.0
  debug: false
ui:
  theme: dark
  window:
    width: 1200
    height: 800
logging:
  level: INFO
  file: logs/ghosty_tools.log
monitoring:
  cpu_interval: 2
  ram_interval: 2
  disk_check_interval: 60
system_operations:
  command_timeout: 300
  require_confirmation: true
security:
  audit_logging: true
  audit_log_file: logs/audit.log
